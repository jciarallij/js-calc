<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator Week 3 - DigitalCrafts</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<div class="container">
		
		<div class="row">
			
			<div class="col-sm-4 col-sm-offset-4" id="calculator">
				
				<form name="calc">
					
					<div class="col-sm-12">
							
							<div class="col-sm-2">
								
								<input type="button" disabled name="clear" class="clear operator" value="C">
							
							</div>
							
							<div class="col-sm-10">
								
								<input type="text" name="input" class="screen">
							
							</div>
					
					</div>
			
			
			
			<div class="col-sm-12 top-row">
					
					<div class="col-sm-3">
						
						<input type="button" name="seven" class="number numSeven" value="7">
					
					</div>
					
					<div class="col-sm-3">
						
						<input type="button" name="eight" class="number numEight" value="8">
					
					</div>
					
					<div class="col-sm-3">
						
						<input type="button" name="nine" class="number numNine" value="9">
					
					</div>
					
					<div class="col-sm-3">
						
						<input type="button" name="multiply" class="operator" value="&times;">
					
					</div>
				
			</div>
			<div class="col-sm-12">
					
					<div class="col-sm-3">
						
						<input type="button" name="four" class="number numFour" value="4">
					
					</div>
					
					<div class="col-sm-3">
						
						<input type="button" name="five" class="number numFive" value="5">
					
					</div>
					
					<div class="col-sm-3">
						
						<input type="button" name="six" class="number numSix" value="6">
					
					</div>
					
					<div class="col-sm-3">
						
						<input type="button" name="subtract" class="operator" value="-">
					
					</div>
				
			</div>
			<div class="col-sm-12">
					
					<div class="col-sm-3">
						
						<input type="button" name="one" class="number numOne" value="1">
					
					</div>
					
					<div class="col-sm-3">
						
						<input type="button" name="two" class="number numTwo" value="2">
					
					</div>
					
					<div class="col-sm-3">
						
						<input type="button" name="three" class="number numThree" value="3">
					
					</div>
					
					<div class="col-sm-3">
						
						<input type="button" name="add" class="operator" value="+">
					
					</div>
				
			</div>
			<div class="col-sm-12">
					
					<div class="col-sm-3">
						
						<input type="button" name="zero" class="number numZero" value="0">
					
					</div>
					
					<div class="col-sm-3">
						
						<input type="button" name="equal" class="operator equ equal" value="=">
					
					</div>
					
					<div class="col-sm-3">
						
						<input type="button" name="divide" class="operator" value="&divide;">
					
					</div>

					<div class="col-sm-3">
						
						<input type="button" name="module" class="operator" value="%">
					
					</div>
					
				
				
			</div>

			</form>
			</div>
		</div>	
	</div>

	<div id="meaning"
	>
        <img src="img/frontmagic.png">
    </div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
